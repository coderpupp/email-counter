<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Counter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 10px; padding: 10px 20px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Email Address Counter</h1>
  <p>Paste text below. The script will count how many email addresses it contains.</p>

  <textarea id="textInput" placeholder="Paste your text here..."></textarea><br>
  <button onclick="countEmails()">Count Emails</button>

  <div class="result" id="result"></div>

  <script>
    function countEmails() {
      const text = document.getElementById('textInput').value;

      // Simple regex pattern to match email addresses
      const emailPattern = /[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/gi;

      // Find all matches
      const matches = text.match(emailPattern);

      // Count them and show result
      const count = matches ? matches.length : 0;

      document.getElementById('result').textContent = `Found ${count} email address(es).`;
    }
  </script>

</body>
</html>
